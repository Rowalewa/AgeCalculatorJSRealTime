<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <div class="content">
        <label for="year_of_birth">Year of Birth: </label><br><br>
        <input type="date" id="year_of_birth" placeholder="Enter your year of birth" required>
    </div>
    <div class="calculate_button">
        <button id="calculate_age">Calculate Age</button>
    </div>
    <div class="age_text">
        <p id="age_text" style="color: aqua;"></p>
    </div>
    <footer style="font-family: cursive; color: brown;"><strong>It is recommended to use only for a day and refresh thereafter. Assumed that you were born at <em>0000</em> hrs</strong></footer>

    <script src="script.js"></script>
</body>
</html>
